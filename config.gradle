/**
 *  全局统一配置文件
 */
ext {
    //true 每个业务Module可以单独开发
    //false 每个业务Module以lib的方式运行
    //修改之后需要Sync方可生效
    isModule = false
    //版本号
    versions = [
            applicationId           : "com.aizen.wanandroid",        //应用ID
            versionCode             : 1,                          //版本号
            versionName             : "1.0",                      //版本名称

            compileSdkVersion       : 28,
            buildToolsVersion       : "28.0.3",
            minSdkVersion           : 17,
            targetSdkVersion        : 27,

            androidSupportSdkVersion: "27.1.1",

            androidx_appcompat_v7   : "1.0.0",
            constraintLayoutVersion : "1.1.2",

            runnerVersion           : "1.1.0",
            espressoVersion         : "3.1.0",
            junitVersion            : "4.12",
            annotationsVersion      : "1.0.0",
            designVersion           : "1.0.0-rc01",
            support_v4              : "1.0.0",
            cardview                : "1.0.0",
            recyclerview            : "1.0.0",
            multidexVersion         : "2.0.0",

            butterknifeVersion      : "9.0.0-rc3",
            arouterApiVersion       : "1.4.0",
            arouterCompilerVersion  : "1.2.1",
            arouterannotationVersion: "1.0.4",
            eventbusVersion         : "3.1.1",
            loggerVersion           : "2.2.0",
            glideVersion            : "4.8.0",

            rxJavaVersion           : "2.2.3",
            rxAndroidVersion        : "2.1.0",

            retrofitVersion         : "2.4.0",

            okHttpVersion           : "3.10.0",
            interceptorVersion      : "3.10.0",

            gsonVersion             : "2.8.5",

            rxBindingVersion        : "3.0.0-alpha1",
