            smartRefreshVersion     : "1.1.0-andx-1",

            loadSir                 : "1.3.6",
            //x
            baseRecyclerViewHelper  : "2.9.43-alpha1",

            utilCode                : "1.22.5",

            numberProgress          : "1.4@aar",

            backGroundLibrary       : "1.3.1",

            materialDialog          : "0.9.6.0",

            photoView               : "2.3.0",

            basePopup               : "2.1.5-alpha",

            lifeCycleExtensions     : "1.1.1",

            dagger2                 : "2.20"


    ]

    dependencies = ["appcompat_v7"        : "androidx.appcompat:appcompat:${versions["androidx_appcompat_v7"]}",
                    "constraint_layout"   : "androidx.constraintlayout:constraintlayout:${versions["constraintLayoutVersion"]}",
                    "constraint_solver"   : "androidx.constraintlayout:constraintlayout-solver:${versions["constraintLayoutVersion"]}",  
                    "runner"              : "androidx.test:runner:${versions["runnerVersion"]}",
                    "espresso_core"       : "androidx.test.espresso:espresso-core:${versions["espressoVersion"]}",
                    "junit"               : "junit:junit:${versions["junitVersion"]}",
                    "support_annotations" : "androidx.annotation:annotation:${versions["annotationsVersion"]}",
                    "design"              : "com.google.android.material:material:${versions["designVersion"]}",
                    "support-v4"          : "androidx.legacy:legacy-support-v4:${versions["support_v4"]}",
                    "cardview-v7"         : "androidx.cardview:cardview:${versions["cardview"]}",
                    "recyclerview-v7"     : "androidx.recyclerview:recyclerview:${versions["recyclerview"]}",

                    //方法数超过65535解决方法64K MultiDex分包方法
                    "multidex"            : "androidx.multidex:multidex:${versions["multidexVersion"]}",

                    //路由
                    "arouter_api"         : "com.alibaba:arouter-api:${versions["arouterApiVersion"]}",
                    "arouter_compiler"    : "com.alibaba:arouter-compiler:${versions["arouterCompilerVersion"]}",
                    "arouter_annotation"  : "com.alibaba:arouter-annotation:${versions["arouterannotationVersion"]}",

