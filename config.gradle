                    "okHttp"              : "com.squareup.okhttp3:okhttp:${versions["okHttpVersion"]}",
                    "interceptor"         : "com.squareup.okhttp3:logging-interceptor:${versions["interceptorVersion"]}", 

                    "gson"                : "com.google.code.gson:gson:${versions["gsonVersion"]}",

                    "rxBinding"           : "com.jakewharton.rxbinding3:rxbinding:${versions["rxBindingVersion"]}",

                    "smartLayout"         : "com.scwang.smartrefresh:SmartRefreshLayout:${versions["smartRefreshVersion"]}",  
                    "smartHeader"         : "com.scwang.smartrefresh:SmartRefreshHeader:${versions["smartRefreshVersion"]}",  

                    "loadSir"             : "com.kingja.loadsir:loadsir:${versions["loadSir"]}",

                    "baseRecyclerViewHelper" : "com.github.CymChad:BaseRecyclerViewAdapterHelper:${versions["baseRecyclerViewHelper"]}",

                    "utilCode"            : "com.blankj:utilcode:${versions["utilCode"]}",  

                    "numberProgress"      : "com.daimajia.numberprogressbar:library:${versions["numberProgress"]}",

                    "backGroundLibrary"   : "com.noober.background:core:${versions["backGroundLibrary"]}",

                    "materialDialog"      : "com.afollestad.material-dialogs:core:${versions["materialDialog"]}",

                    "photoView"           : "com.github.chrisbanes:PhotoView:${versions["photoView"]}",

                    "basePopup"           : "com.github.razerdp:BasePopup_Candy:${versions["basePopup"]}",

                    "lifeCycleExtensions"  : "android.arch.lifecycle:extensions:${versions["lifeCycleExtensions"]}",

                    "dagger2"              : "com.google.dagger:dagger:${versions["dagger2"]}",

    ]

}